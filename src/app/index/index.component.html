
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    

<!--Div for Background-->
<div class="bg text-center">
  
    <div class="user ">
        <p>Welcome&nbsp;{{user}}</p>
    </div>
    <!--Div for Centered Text & Input--> 
    <div class="centered">
     
       <p class="firstLine">Todo App</p>
     
      <p class="secondLine">The Simplest Email Client Ever</p>
  <div class="d-flex">
    <p> <input [(ngModel)]="uname" class="InputStyle" placeholder="Enter Your Name" style="font-family:Arial, FontAwesome" type="text"> </p> &nbsp;

      <p> <input [(ngModel)]="task" class="InputStyle" placeholder="Enter Your Task" style="font-family:Arial, FontAwesome" type="text"> </p> &nbsp;
        <button (click)="add()"class=" btn d-flex"style="border-radius:25px; height:40px;">Add Task</button>
    </div>
    <div class="task class mt-3">
        <h3 style="font-size: 50px; padding: 10px;">Tasks</h3>
      </div>

      <div class=" tasks d-flex mt-3" *ngFor="let a of task1">
        <li><p>{{a.Task}}</p></li>  &nbsp; &nbsp;
        <button class="button" (click)="logout()">Delete</button>
      </div>
      </div>
      
</div>
</body>
</html>
